<div class="header">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  Thanh toán
</div>

<div class="form">
  <form [formGroup]="paymentForm">
    <div class="form-group">
      <label for="name">Tên:</label>
      <input type="text" formControlName="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">SĐT:</label>
      <input type="tel" formControlName="phone" id="phone" class="form-control">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="birthday">Ngày tháng năm sinh:</label>
        <input type="date" formControlName="birthday" id="birthday" class="form-control">
      </div>
      
      
    </div>
    
  </form>
</div>

<div class="container">
  <h6>Sản phẩm</h6>
  <ul>
    <li *ngFor="let cartItem of cart">
      <div class="item-image">
        <img [src]="cartItem.imageUrl" [alt]="cartItem.productName">
      </div>
      <div class="item-details">
        <div class="item-name">{{cartItem.productName}}</div>
        <div class="item-quantity">{{cartItem.quantity}}</div>
        <div class="item-price">{{cartItem.totalPrice}}</div>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div class="summary">
      <div class="foods-count">{{cartQuantity}}</div>
      <div class="total-price">{{totalPrice}}</div>
    </div>
  </div>  
</div>

<div class="thanhtoan">  
  <button class="btn btn-primary" (click)="makePayment()">Thanh toán</button>
</div>


<app-footer></app-footer>
